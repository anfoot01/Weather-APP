<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather In Your City</title>
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/sectons/form.css">
    <link rel="stylesheet" href="./css/sectons/card.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Kablammo&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <form class="weatherForm">
        <input type="text" class="cityInput" placeholder="Enter city">
        <button type="submit">Get Weather</button>
    </form>
    <div class="card" style="display: none">
        <h1 class="cityDisplay">Warsaw</h1>
        <p class="tempDisplay">90F</p>
        <p class="humidityDisplay">Humidity: 75%</p>
        <p class="descDisplay">Clear Skies</p>
        <p class="weatherEmoji">ðŸŒž</p>
        <div class="tipsDisplay">Dont forget a cap</div>
        <p class="errorDisplay">Please enter a city</p>
    </div>

    <script src="./js/index.js"></script>
    <script src="./js/weather-background.js"></script>
    <script src="./js/displayWeatherInfo.js"></script>
</body>

</html>
